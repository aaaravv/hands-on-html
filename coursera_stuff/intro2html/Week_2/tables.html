<!DOCTYPE html>
<html lang ="en">
<head>
	  <meta charset="UTF-8">
      <title>Socials Links</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>
	<h3>Get into Your socials from here...</h3>
	<table>
		<caption>Socials Media Platforms</caption>
		<table border="0">
        <th>Name</th><th>Link</th><br>
		<tr><td>1.Instagram</td><td><a href="https://www.instagram.com/" aria-label="Instagram"><i class="fab fa-instagram-square"></i></a></td></tr>
		<tr><td>2.Twitter</td><td><a href="https://www.twitter.com/" aria-label="Twitter"><i class="fab fa-twitter-square"></i></a></td></tr>
		<tr><td>3.Telegram</td><td><a href="https://web.telegram.org/" aria-label="Telegram"><i class="fab fa-telegram"></i></a></td></tr>
		<tr><td>4.Linkedin</td><td><a href="https://in.linkedin.com/" aria-label="Linkedin"><i class="fab fa-linkedin"></i></a></td></tr>
		<tr><td>6.Facebook</td><td><a href="https://www.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a></td></tr>
		<tr><td>7.Pintrest</td><td><a href="https://in.pinterest.com/" aria-label="pinterest"><i class="fab fa-pinterest"></i></a></td></tr>
		<tr><td>8.Whatsapp</td><td><a href="https://web.whatsapp.com/" aria-label="Whatsapp"><i class="fab fa-whatsapp"></i></a></td></tr>
		<tr><td>9.Reddit</td><td><a href="https://www.reddit.com/" aria-label="Reddit"><i class="fab fa-reddit"></i></a></td></tr>
		<tr><td>10.Tumblr</td><td><a href="https://www.tumblr.com/" aria-label="Tumblr"><i class="fab fa-tumblr-square"></i></a></td></tr>
		<tr><td>11.Snapchat</td><td><a href="https://accounts.snapchat.com/" aria-label="Snapchat"><i class="fab fa-snapchat"></i></a></td></tr>
	</table>
	
	<h5>Click on the icon to head over to your favorite one!</h5>
</body>
